<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-div">
            <div class="header-div">
                <h1>Metric/Imperial Unit Conversion</h1>
                <p>Enter the value</p>
                <input type="text" id="input-el">
                <br>
                <button id="convert-btn">Convert</button>
            </div>
            <div class="body-div">
                <div class="box">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-el">Here will be converted the value</p>
                </div>
                <div class="box">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-el">Here will be converted the value</p>
                </div>
                <div class="box">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-el">Here will be converted the value</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
